name: pigeon_flutter
description: A premium Flutter web chat application with AI integration
version: 1.0.0+1 # PV-1 (Pigeon Version 1)

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0+1
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^3.0.3
  
  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  google_sign_in: ^7.2.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  uuid: ^4.2.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Web specific
  url_launcher: ^6.2.1
  state_notifier: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/branding/logo/
    - assets/branding/backgrounds/
    - assets/branding/ai/
  fonts:
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
    - family: Noto Sans Symbols 2
      fonts:
        - asset: assets/fonts/NotoSansSymbols2-Regular.ttf
    - family: Noto Color Emoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf
