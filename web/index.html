  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a56db, #60a5fa, #8b5cf6);
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a56db, #60a5fa, #8b5cf6);
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }

    .loading-logo svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .loading-title {
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 16px;
      animation: fade 2s infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Hide loading when Flutter is ready */
    .flutter-ready .loading-container {
      display: none;
    }

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp().then(function() {
              // Hide loading screen when Flutter is ready
              document.body.classList.add('flutter-ready');
            });
          });
        }
      });
    });
  </script>
</body>
